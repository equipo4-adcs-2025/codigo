version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: resume-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: builder
      MYSQL_DATABASE: resume_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume-net
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: resume-backend
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/resume_db"
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: builder
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_LOCATIONS: classpath:db/migration
    networks:
      - resume-net

volumes:
  mysql_data:

networks:
  resume-net:
    driver: bridge
